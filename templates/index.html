<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2JoaLlnzLlNS/kit+nDX4PqCgYt4lDnA/jcXTMlV/0jz7jRyfqJw1TT1MvzLtwTuqFqCqg=="
    crossorigin=""/>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#2EDA6D, #2EDAC3) !important; /* Gradient background */
        }
        .app {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #title-bar {
            background-color: red;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            font-size: 24px;
            border-radius: 15px; /* Rounded corners */
        }
        #map-container {
            height: 50%;
            width: 50%;
            position: relative;
            margin: 20px 150px;
            background-color: white;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .controls-container {
            top: 60px;
            left: 75%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="title-bar">Is The MTA Racist?</div>
    
    <div class="app">
        <!-- Map placeholder -->
        <div id="map-container">
            <div id="map">
                {% if map %}
                    {{ map|safe}}
                {% endif %}
            </div>
        </div>

        <!-- Dropdown for selecting train line -->
        <form action="/" method="POST" class="form-inline">
            <div class="controls-container">
                <!-- choice for selecting between race or income map  -->
                
                <label>
                    <input type="radio" name="map_type" value="race" {% if default_map == 'race' %}checked{% endif %}>
                    Race Map
                </label>
                <label>
                    <input type="radio" name="map_type" value="income" {% if default_map == 'income' %}checked{% endif %}>
                    Income Map
                </label>

                <!-- Dropdown for selecting train line -->
                <select name="train_line" id="trainline-dropdown" style="max-width: 200px;" class="form-control mb-3">
                    <option value="default">Select Train Line</option>
                    {% for train_line in train_lines %}
                    <option value="{{ train_line }}">{{ train_line }}</option>
                    {% endfor %}
                
                <input type="submit" value="Show on Map" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-gZwQqov7RQJB4DxPhe6gkxjIw7eet/NMfttq+bfsekSRI3x9bKE5BR/V3uV6mGe1a6P/cz5o7IhKPjV+I1I6eA=="
    crossorigin=""></script>
    
    <!-- Custom JavaScript for interactions and data loading -->
    <script>
        // Additional JavaScript for handling dropdowns and map interactions
    </script>

    <!-- JavaScript to make neighborhood dropdown searchable -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputField = document.getElementById('neighborhood-input');
            var dropdown = document.getElementById('neighborhood-dropdown');

            inputField.addEventListener('keyup', function() {
                var filter = inputField.value.toUpperCase();
                var options = dropdown.options;
                for (const element of options) {
                    var txtValue = element.textContent or element.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        element.style.display = "";
                    } else {
                        element.style.display = "none";
                    }
                }
            });

            // Sync the select dropdown with the input field
            dropdown.addEventListener('change', function() {
                inputField.value = dropdown.options[dropdown.selectedIndex].text;
            });
        });
    </script>  
</div>
</body>
</html>
