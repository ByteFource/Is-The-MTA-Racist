<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2JoaLlnzLlNS/kit+nDX4PqCgYt4lDnA/jcXTMlV/0jz7jRyfqJw1TT1MvzLtwTuqFqCqg=="
    crossorigin=""/>
    <!-- Custom CSS for styling -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #title-bar {
            background-color: red;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            font-size: 24px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        .controls-container {
            position: absolute;
            top: 60px;
            left: 75%; /* Positioned at three quarters width, to be in the center of the right half */
            transform: translateX(-50%); /* Center the controls-container at this position */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px; /* Added space between dropdowns */
        }
    </style>
</head>
<body>
    <div id="title-bar">Is The MTA Racist?</div>

    <div class="controls-container">
        <!-- Dropdown for selecting neighborhood -->
        <select id="neighborhood-dropdown">
            <option value="">Select Neighborhood</option>
            <!-- Options will be populated dynamically -->
        </select>

        <!-- Dropdown for selecting train line -->
        <select id="trainline-dropdown">
            <option value="">Select Train Line</option>
            {% for train_line in train_lines %}
            <option value="{{ train_line }}">{{ train_line }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Map placeholder -->
    <div id="map"></div>

    <!-- Placeholder for pie chart and data boxes will go here -->
    <!-- These can be dynamically created and inserted using JavaScript -->

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-gZwQqov7RQJB4DxPhe6gkxjIw7eet/NMfttq+bfsekSRI3x9bKE5BR/V3uV6mGe1a6P/cz5o7IhKPjV+I1I6eA=="
    crossorigin=""></script>
    <!-- Custom JavaScript for interactions and data loading -->
    <script>
        // Existing JavaScript code remains unchanged...
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var trainSelect = document.getElementById('trainline-dropdown');
            trainSelect.addEventListener('input', filterOptions);
    
            function filterOptions() {
                var input = trainSelect.value.toUpperCase();
                var options = trainSelect.options;
    
                for (var i = 1; i < options.length; i++) {
                    var option = options[i];
                    var optionText = option.text.toUpperCase();
                    var shouldShow = optionText.startsWith(input);
                    option.style.display = shouldShow ? '' : 'none';
                }
            }
        });
    </script>
</body>
</html>
